<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JotStack</title>
  <link rel="stylesheet" href="front-end/styles.css" />
  <script src="https://kit.fontawesome.com/990faa84e8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="logo-div">
    <img class="logo" src="https://drive.google.com/thumbnail?id=1KwbtkdXR_OE7TDph2onVV9DZPSeZs4Fb" alt="JotStack" width="246" height="80">
  </div>
  <div class="container">
    <div class="sidebar">

      <!-- MENU BAR -->
      <div class="menu-bar">
        <div class="menu-item" data-page="page1"><i class="fa-solid fa-message"></i></div>
        <div class="menu-item" data-page="page2"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
        <div class="menu-item" data-page="page3"><i class="fa-solid fa-pen"></i></div>
      </div>

      <!-- CREATE MODE (barebones chatbox) -->
      <div class="sidebar-page active" id="page1">
        <h2>Chat Mode</h2>
        <hr class="solid">
        <div class="chatbox">
          <div class="chat-container">
            <!-- Empty message area for future injection -->
            <div class="chat-messages" id="chatMessages"></div>

            <!-- Fixed input at bottom -->
            <div class="chat-input-container">
              <input
                type="text"
                id="chatInput"
                class="chat-input"
                placeholder="Type a message…"
              />
              <button id="sendChatBtn" class="chat-send-btn">Send</button>
            </div>
          </div>
        </div>
      </div>

      <!-- GENERATE MODE -->
      <div class="sidebar-page" id="page2">
        <h2>Generate Mode</h2>
        <hr class="solid">
        <button class="subpage-btn" id="generateIdeaBtn">Generate Idea</button>
        <textarea class="subpage-input" id="generateInput" rows="3" placeholder="(Optional) Provide more information…"></textarea>
      </div>

      <!-- DRAW MODE -->
      <div class="sidebar-page" id="page3">
        <h2>Draw Mode</h2>
        <hr class="solid">
      </div>
    </div>

    <div class="main-content">
        <svg id="canvas-svg" width="100%" height="100%"></svg>
      <button id="add-note-btn" class="add-note-btn">+</button>
    </div>
  </div>

    <script src="front-end/main.js"></script>
    <script src="front-end/sticky-notes.js"></script>
    <script src="front-end/draw-mode.js"></script>

</body>
</html>
