<!DOCTYPE html>
<html lang="en">
<head>

    <title>Two-Pane Layout</title>
    <link rel="stylesheet" href="front-end/styles.css" />
</head>
<body>
    <div class="container">
    <div class="sidebar">
        <div class="menu-bar">

            <div class="menu-item" id="menu3">Menu 3</div>
